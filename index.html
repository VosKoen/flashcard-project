<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flashcard Mania</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Flashcard Mania!</h1>
  </header>
  <div id='container-nav-main'>
    <nav>
      <h2>Sets</h2>
      <div class = 'set-item' id='set-item-0' onclick='prefillSet()'>Javascript</div>
      <div class = 'set-item' id='set-item-1' onclick='prefillSet()'>Dutch</div>
      <div class = 'set-item' id='set-item-2' onclick='prefillSet()'>Capitals</div>
    </nav>
    <main>
      <div id='flashcard-view' onclick='divClick()'>
        <div id='flashcard-content-div'>
          <h2 id='flaschard-header'>Question</h2>
            <p id='flashcard-content'>Which cyclist is better known as 'The badger'? Followed by some random text to see how that will fit.</p>
        </div>
      </div>
    </main>
  </div>
  <script src="scripts/script.js">
  </script>
</body>
</html>
